<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Favorite Movies</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>My Favorite Movies</h2>

      <button type="button" id="new-movie" class="btn btn-sm btn-primary">
        Add New Movie
      </button>

      <div id="new-movie-form">
        <div id="status" class="error"></div>

        <form id="movieform" name="movieform" class="movie-form">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" />
          </div>
          <div class="form-group">
            <label for="img">Image:</label>
            <input type="text" class="form-control" id="img" />
          </div>

          <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" class="form-control" id="rating" />
          </div>

          <!--<button type="button" id="save-new-movie" class="btn btn-primary"  Save</button>
    OR
    -->
          <input
            class="btn btn-sm btn-primary"
            type="submit"
            value="Save"
            id="save-new-movie"
            onClick="addMovie(event)"
          />
        </form>
      </div>
      <div id="table"></div>
    </div>
  </body>
  <script src="./movies.js"></script>
</html>
